<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsGuard AI - Professional Fake News Detection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .input-wrapper {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .char-counter {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 12px;
            color: #6b7280;
            background: rgba(255,255,255,0.8);
            padding: 2px 6px;
            border-radius: 4px;
        }

        .button-section {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 30px;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            justify-content: center;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #f3f4f6;
            color: #6b7280;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .examples {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .example-btn {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #64748b;
        }

        .example-btn:hover {
            background: #e2e8f0;
            color: #475569;
        }

        .result-section {
            margin-top: 30px;
        }

        .result {
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .result-icon {
            font-size: 24px;
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .result-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .result-item {
            background: rgba(255,255,255,0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .result-item-label {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .result-item-value {
            font-size: 18px;
            font-weight: 600;
        }

        .confidence-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .confidence-fill {
            height: 100%;
            transition: width 0.8s ease;
            border-radius: 4px;
        }

        .fake {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 1px solid #fca5a5;
            color: #991b1b;
        }

        .fake .confidence-fill {
            background: linear-gradient(90deg, #ef4444, #dc2626);
        }

        .real {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            border: 1px solid #86efac;
            color: #166534;
        }

        .real .confidence-fill {
            background: linear-gradient(90deg, #22c55e, #16a34a);
        }

        .loading {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 1px solid #fcd34d;
            color: #92400e;
        }

        .loading .result-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .result-note {
            font-size: 14px;
            opacity: 0.8;
            font-style: italic;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 25px;
            }
            
            .result-content {
                grid-template-columns: 1fr;
            }
            
            .button-section {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-shield-alt"></i> NewsGuard AI</h1>
        <p>Advanced AI-Powered Fake News Detection System</p>
    </div>

    <div class="main-container">
        <div class="card">
            <div class="input-section">
                <label class="input-label">
                    <i class="fas fa-newspaper"></i> Enter News Article or Headline
                </label>
                <div class="input-wrapper">
                    <textarea 
                        id="newsText" 
                        placeholder="Paste your news article, headline, or any text content here for AI analysis..."
                        maxlength="5000"
                        oninput="updateCharCounter()"
                    ></textarea>
                    <div class="char-counter" id="charCounter">0 / 5000</div>
                </div>
            </div>

            <div class="button-section">
                <button class="analyze-btn" onclick="checkNews()" id="analyzeBtn">
                    <i class="fas fa-search"></i>
                    <span>Analyze Content</span>
                </button>
                
                <button class="clear-btn" onclick="clearText()">
                    <i class="fas fa-eraser"></i> Clear
                </button>

                <div class="examples">
                    <button class="example-btn" onclick="loadExample(1)">Example 1</button>
                    <button class="example-btn" onclick="loadExample(2)">Example 2</button>
                    <button class="example-btn" onclick="loadExample(3)">Example 3</button>
                </div>
            </div>

            <div id="result"></div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalAnalyzed">0</div>
                <div class="stat-label">Articles Analyzed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">99.2%</div>
                <div class="stat-label">Model Accuracy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">&lt;2s</div>
                <div class="stat-label">Average Response Time</div>
            </div>
        </div>
    </div>

    <script>
        let analysisCount = parseInt(localStorage.getItem('analysisCount') || '0');
        document.getElementById('totalAnalyzed').textContent = analysisCount;

        const examples = {
            1: "Scientists discover cure for all diseases overnight using this one weird trick that doctors hate",
            2: "Local weather forecast shows rain expected tomorrow with temperatures dropping to 15Â°C",
            3: "Breaking: Aliens land in Times Square, demand to speak with world leaders immediately"
        };

        function updateCharCounter() {
            const text = document.getElementById('newsText').value;
            const counter = document.getElementById('charCounter');
            counter.textContent = `${text.length} / 5000`;
            
            if (text.length > 4500) {
                counter.style.color = '#ef4444';
            } else if (text.length > 4000) {
                counter.style.color = '#f59e0b';
            } else {
                counter.style.color = '#6b7280';
            }
        }

        function loadExample(num) {
            document.getElementById('newsText').value = examples[num];
            updateCharCounter();
        }

        function clearText() {
            document.getElementById('newsText').value = '';
            document.getElementById('result').innerHTML = '';
            updateCharCounter();
        }

        async function checkNews() {
            const text = document.getElementById('newsText').value.trim();
            const resultDiv = document.getElementById('result');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            if (!text) {
                showNotification('Please enter some text to analyze', 'warning');
                return;
            }
            
            // Disable button and show loading
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> <span>Analyzing...</span>';
            
            resultDiv.innerHTML = `
                <div class="result loading">
                    <div class="result-header">
                        <i class="fas fa-cog fa-spin result-icon"></i>
                        <div class="result-title">Analyzing Content</div>
                    </div>
                    <p>Our AI model is processing your text. This may take a few seconds...</p>
                </div>
            `;
            
            try {
                const response = await fetch('http://localhost:8000/detect-news', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Update analysis counter
                analysisCount++;
                localStorage.setItem('analysisCount', analysisCount.toString());
                document.getElementById('totalAnalyzed').textContent = analysisCount;
                
                // Display result
                const resultClass = data.verdict.toLowerCase().includes('real') ? 'real' : 'fake';
                const icon = resultClass === 'real' ? 'fas fa-check-circle' : 'fas fa-exclamation-triangle';
                const confidencePercent = Math.round(data.confidence_score * 100);
                
                resultDiv.innerHTML = `
                    <div class="result ${resultClass}">
                        <div class="result-header">
                            <i class="${icon} result-icon"></i>
                            <div class="result-title">Analysis Complete</div>
                        </div>
                        
                        <div class="result-content">
                            <div class="result-item">
                                <div class="result-item-label">Verdict</div>
                                <div class="result-item-value">${data.verdict}</div>
                            </div>
                            <div class="result-item">
                                <div class="result-item-label">Confidence Score</div>
                                <div class="result-item-value">${data.confidence_score}</div>
                                <div class="confidence-bar">
                                    <div class="confidence-fill" style="width: ${confidencePercent}%"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="result-note">
                            <i class="fas fa-info-circle"></i>
                            ${data.note}
                        </div>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result fake">
                        <div class="result-header">
                            <i class="fas fa-exclamation-circle result-icon"></i>
                            <div class="result-title">Connection Error</div>
                        </div>
                        <p><strong>Unable to connect to the analysis server.</strong></p>
                        <p>Please ensure the API server is running on <code>http://localhost:8000</code></p>
                        <div class="result-note">
                            <i class="fas fa-bug"></i>
                            Technical details: ${error.message}
                        </div>
                    </div>
                `;
            } finally {
                // Re-enable button
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-search"></i> <span>Analyze Content</span>';
            }
        }

        function showNotification(message, type = 'info') {
            // Simple notification system
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'warning' ? '#f59e0b' : '#3b82f6'};
                color: white;
                border-radius: 8px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        
        // Keyboard shortcuts
        document.getElementById('newsText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                checkNews();
            }
        });

        // Initialize
        updateCharCounter();
    </script>
</body>
</html>
