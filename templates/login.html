<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SafeGuard AI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #1a1a2e;
            --card-bg: #16213e;
            --text-light: #ffffff;
            --text-muted: #b8c5d6;
            --danger-color: #ff4757;
            --success-color: #2ed573;
            --info-color: #3498db;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 50px 40px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--danger-color), #c44569);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255, 71, 87, 0); }
        }

        .logo-title {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .logo-subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .welcome-text {
            text-align: center;
            margin-bottom: 30px;
        }

        .welcome-text h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .welcome-text p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-label {
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 10px;
            display: block;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px 18px;
            color: var(--text-light);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--danger-color);
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
            outline: none;
            color: var(--text-light);
        }

        .form-control::placeholder {
            color: var(--text-muted);
            opacity: 0.6;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--danger-color), #c44569);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.4);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .divider span {
            padding: 0 15px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .social-btns {
            display: grid;
            gap: 12px;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            color: var(--text-light);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            background: rgba(0, 0, 0, 0.4);
            border-color: var(--text-light);
            transform: translateY(-2px);
        }

        .social-btn i {
            font-size: 1.2rem;
        }

        .guest-link {
            text-align: center;
            margin-top: 25px;
        }

        .guest-link a {
            color: var(--info-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .guest-link a:hover {
            color: var(--text-light);
            text-decoration: underline;
        }

        .features {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }

        .features h6 {
            color: var(--text-light);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }

        .features ul {
            list-style: none;
            padding: 0;
        }

        .features li {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .features li i {
            color: var(--success-color);
            font-size: 0.7rem;
        }

        @media (max-width: 576px) {
            .login-card {
                padding: 40px 30px;
            }

            .logo-title {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="logo-title">SafeGuard AI</h1>
                <p class="logo-subtitle">AI-Powered Detection Platform</p>
            </div>

            <div class="welcome-text">
                <h2>Welcome Back</h2>
                <p>Sign in to access your protection dashboard</p>
            </div>

            <form method="POST" action="/login">
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username" 
                           placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" 
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-btns">
                <button class="social-btn" onclick="socialLogin('google')">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </button>
                <button class="social-btn" onclick="socialLogin('github')">
                    <i class="fab fa-github"></i>
                    Continue with GitHub
                </button>
            </div>

            <div class="guest-link">
                <a href="/dashboard">Continue as Guest â†’</a>
            </div>

            <div class="features">
                <h6>What You Get:</h6>
                <ul>
                    <li><i class="fas fa-check-circle"></i> Advanced scam detection</li>
                    <li><i class="fas fa-check-circle"></i> Fake news verification</li>
                    <li><i class="fas fa-check-circle"></i> Real-time protection</li>
                    <li><i class="fas fa-check-circle"></i> Detailed analysis reports</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        function socialLogin(platform) {
            const username = prompt(`Enter your ${platform} username:`);
            if (username) {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = '/login';
                
                const usernameInput = document.createElement('input');
                usernameInput.type = 'hidden';
                usernameInput.name = 'username';
                usernameInput.value = username;
                
                const passwordInput = document.createElement('input');
                passwordInput.type = 'hidden';
                passwordInput.name = 'password';
                passwordInput.value = 'social_login';
                
                form.appendChild(usernameInput);
                form.appendChild(passwordInput);
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</body>
</html>
